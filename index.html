<!DOCTYPE html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->

  <!-- Do not add `script` tags-->

<body>
  <!-- <h1>Browser Template</h1> -->
  <div class='sign'>
    <h2>Sign Up</h2>
    <form id="sign-up">
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[username]" type="text" placeholder="username">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
      <button class="btn btn-primary">Submit</button>
    </form>
    <h2>Sign In</h2>
    <form id="sign-in">
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
  <button id="get-messages">Messages</button>
  <button id="test">test</button>
  <h1>Chatrooms</h1>
  <h3>Create Chatroom</h3>
  <form id="create-chat-room">
    <input name="chatroom[name]" type="text" placeholder="email">
    <button class="">Submit</button>
  </form>
  <div id="chat-rooms-container">
    <ul id='chat-rooms'></ul>
  </div>
  <div id="chat-room">
    <ul id="messages"></ul>
    <br />
    <br />
    <br />
    <form id="chat-form" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </div>
