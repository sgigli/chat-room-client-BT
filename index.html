<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Chat Room</h1>
  <h4 id="auth-message"></h4>
  <div class='before-auth'>
    <h2>Sign Up</h2>
    <form id="sign-up">
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[username]" type="text" placeholder="username">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
      <button class="btn btn-primary">Submit</button>
    </form>
    <h2>Sign In</h2>
    <form id="sign-in">
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="after-auth">
    <h2>Change Password</h2>
    <form id="change-password">
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      </br>
      <button class="btn btn-primary">Change Password</button>
    </form>
    <form id="sign-out">
      <button class="btn btn-danger">Sign out</button>
    </form>
  </div>

  <div class="after-auth">
    <button id="get-messages">Messages</button>
    <div id="chat-room">
      <ul id="messages"></ul>
      <br />
      <br />
      <br />
      <form id="chat-form" action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
  </div>
