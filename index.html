    <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <a class="dropdown-item" href="#" id="sign-out">Sign Out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 chatrooms-div">
        <h3 id='chatrooms-title'>Chatrooms</h3>
        <div id='chatrooms-buttons'>
          <button id='chatrooms-edit'>Edit</button>
          <button id='chatrooms-new'>New</button>
        </div>
        <div style="clear: both;"></div>
        <h6>Create Chatroom</h6>
        <form id="create-chat-room">
          <input name="chatroom[name]" type="text" placeholder="email">
          <button class="">Submit</button>
        </form>
        <div id="chat-rooms-container">
          <ul id='chat-rooms'></ul>
        </div>
      </div>
      <div class="col-sm-8 messages-div">
        <div id="chat-room">
          <ul id="messages"></ul>
          <br />
          <br />
          <br />
          <form id="chat-form" action="">
            <input id="m" autocomplete="off" /><button>Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Chat Place</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modal-sign-up">
          <!-- <h2>Sign Up</h2> -->
          <div class="signup-form">
            <form id="sign-up" action="/examples/actions/confirmation.php" method="post">
              <h2>Sign Up</h2>
              <p>Please fill in this form to create an account!</p>
              <hr>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                  <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="text" class="form-control" name="password" placeholder="Password" required="required">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-lock"></i>
                    <i class="fa fa-check"></i>
                  </span>
                  <input type="text" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                </div>
              </div>
              <div class="form-group">
                <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
              </div>
            </form>
            <div class="text-center">Already have an account? <a href="#">Login here</a></div>
          </div>
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-primary">Submit</button> -->
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modal-sign">
          <!-- <h2>Sign Up</h2> -->
          <h4 class="auth-message"></h4>
          <div class='sign-in-div'>
            <form id="sign-in">
              <input name="credentials[email]" type="text" placeholder="email">
              <input name="credentials[password]" type="password" placeholder="password">
              <button class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </form>
          </div>
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="changepasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modal-sign">
          <!-- <h2>Sign Up</h2> -->
          <h4 class="auth-message"></h4>
          <div class='sign-in-div'>
            <form id="change-password">
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              </br>
              <button class="btn btn-primary">Change Password</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </form>
          </div>
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        </div>
      </div>
    </div>
  </div>
