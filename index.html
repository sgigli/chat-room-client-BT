  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

          <div class='sign-up-div'>
            <form id="sign-up">
              <h6>Email</h6><input name="credentials[email]" type="text" placeholder="email">
              <h6>Username</h6><input name="credentials[username]" type="text" placeholder="username">
              <h6>Password</h6><input name="credentials[password]" type="password" placeholder="password">
              <h6>Password Confirmation</h6><input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
              <button class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
        <div class="modal-body modal-sign">
          <!-- <h2>Sign Up</h2> -->

          <div class='sign-in-div'>
            <form id="sign-in">
              <input name="credentials[email]" type="text" placeholder="email">
              <input name="credentials[password]" type="password" placeholder="password">
              <button class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </form>
          </div>
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        </div>
      </div>
    </div>

        <div class="modal-body modal-sign">

              </br>

              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </form>
          </div>
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        </div>
      </div>
    </div>
